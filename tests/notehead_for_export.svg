<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     width="300" height="200" viewBox="-150 -100 300 200"
     sodipodi:docname="notehead_for_export.svg">
  <sodipodi:namedview id="namedview1" inkscape:current-layer="layer1"/>
  <g id="layer1" inkscape:groupmode="layer" inkscape:label="Layer 1">
    <!-- Already centered and scaled notehead (2 semitones = 200 units tall) -->
    <path id="notehead"
          d="M 120 0 C 120 -55 66 -100 0 -100 C -66 -100 -120 -55 -120 0 C -120 55 -66 100 0 100 C 66 100 120 55 120 0 Z"
          data-semitone-height="2.0"
          style="fill:#000000;stroke:none"/>
    <!-- Stems â€” should be excluded from .ly export -->
    <path id="stem-up"
          d="M 109 -100 L 109 -200"
          style="stroke:#FF00FF;stroke-width:22.222;fill:none"/>
    <path id="stem-down"
          d="M -109 100 L -109 200"
          style="stroke:#00FFFF;stroke-width:22.222;fill:none"/>
  </g>
</svg>
